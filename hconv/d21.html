<h1 id="top">受話器を置く</h1>
<div class="sect">
<h2><ruby><rb>受話器</rb><rp>(</rp><rt>じゅわき</rt><rp>)</rp></ruby>を<ruby><rb>置</rb><rp>(</rp><rt>お</rt><rp>)</rp></ruby>く</h2>
<div class="point">
<img src="../image/kokopoint.png" width="80" height="50" alt="ここがポイント：" />
<p><img src="../image/check_b.png" width="16" height="18" alt="" /><ruby><rb>受話器</rb><rp>(</rp><rt>じゅわき</rt><rp>)</rp></ruby>を<ruby><rb>置</rb><rp>(</rp><rt>お</rt><rp>)</rp></ruby>くときは、<ruby><rb>相手</rb><rp>(</rp><rt>あいて</rt><rp>)</rp></ruby>が<ruby><rb>電話</rb><rp>(</rp><rt>でんわ</rt><rp>)</rp></ruby>を<ruby><rb>切</rb><rp>(</rp><rt>き</rt><rp>)</rp></ruby>ってから<ruby><rb>自分</rb><rp>(</rp><rt>じぶん</rt><rp>)</rp></ruby>が<ruby><rb>切</rb><rp>(</rp><rt>き</rt><rp>)</rp></ruby>るようにする</p>
</div>
<p>※<ruby><rb>相手</rb><rp>(</rp><rt>あいて</rt><rp>)</rp></ruby>がなかなか<ruby><rb>切</rb><rp>(</rp><rt>き</rt><rp>)</rp></ruby>らない<ruby><rb>場合</rb><rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>には、<ruby><rb>自分</rb><rp>(</rp><rt>じぶん</rt><rp>)</rp></ruby>の<ruby><rb>方</rb><rp>(</rp><rt>ほう</rt><rp>)</rp></ruby>で<ruby><rb>電話</rb><rp>(</rp><rt>でんわ</rt><rp>)</rp></ruby>を<ruby><rb>切</rb><rp>(</rp><rt>き</rt><rp>)</rp></ruby>ってもよいが、その<ruby><rb>場合</rb><rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>は<ruby><rb>受話器</rb><rp>(</rp><rt>じゅわき</rt><rp>)</rp></ruby>を<ruby><rb>持</rb><rp>(</rp><rt>も</rt><rp>)</rp></ruby>ったまま<ruby><rb>電話機</rb><rp>(</rp><rt>でんわき</rt><rp>)</rp></ruby>のフックボタンを<ruby><rb>押</rb><rp>(</rp><rt>お</rt><rp>)</rp></ruby>して<ruby><rb>切</rb><rp>(</rp><rt>き</rt><rp>)</rp></ruby>るようにする（<ruby><rb>雑音</rb><rp>(</rp><rt>ざつおん</rt><rp>)</rp></ruby>なしで<ruby><rb>電話</rb><rp>(</rp><rt>でんわ</rt><rp>)</rp></ruby>を<ruby><rb>切</rb><rp>(</rp><rt>き</rt><rp>)</rp></ruby>ることができる）</p>
</div>
