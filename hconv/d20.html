<h1 id="top">あいさつ</h1>
<div class="sect">
<h2><ruby><rb>終</rb><rp>(</rp><rt>お</rt><rp>)</rp></ruby>わりのあいさつをする</h2>
<div class="base">
<img src="../image/bas_exp.png" width="81" height="25" alt="基本表現" />
<p><img src="../image/2b0188.png" width="32" height="32" alt="◎" />「（では、）<ruby><rb>失礼</rb><rp>(</rp><rt>しつれい</rt><rp>)</rp></ruby>（いた）します。」</p>
<p><img src="../image/2b0188.png" width="32" height="32" alt="◎" />「ごめんください（ませ）。」</p>
</div>
<p><ruby><rb>客</rb><rp>(</rp><rt>きゃく</rt><rp>)</rp></ruby>からの<ruby><rb>問</rb><rp>(</rp><rt>と</rt><rp>)</rp></ruby>い<ruby><rb>合</rb><rp>(</rp><rt>あ</rt><rp>)</rp></ruby>わせの<ruby><rb>場合</rb><rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>などは、<ruby><rb>感謝</rb><rp>(</rp><rt>かんしゃ</rt><rp>)</rp></ruby>の<ruby><rb>表現</rb><rp>(</rp><rt>ひょうげん</rt><rp>)</rp></ruby>を<ruby><rb>使</rb><rp>(</rp><rt>つか</rt><rp>)</rp></ruby>うこともある。</p>
<div class="base">
<img src="../image/bas_exp.png" width="81" height="25" alt="基本表現" />
<p><img src="../image/2b0188.png" width="32" height="32" alt="◎" />「（｛お<ruby><rb>電話</rb><rp>(</rp><rt>でんわ</rt><rp>)</rp></ruby>／お<ruby><rb>問合</rb><rp>(</rp><rt>といあ</rt><rp>)</rp></ruby>わせ｝）ありがとうございました。」</p>
<p><img src="../image/2b0188.png" width="32" height="32" alt="◎" />「お<ruby><rb>忙</rb><rp>(</rp><rt>いそが</rt><rp>)</rp></ruby>しいところ（を）ありがとうございました。」</p>
</div>
