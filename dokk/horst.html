	<title>HORST GEYER</title>

<body>
<dl>
	<dt>Ｈ・ガイヤー（HORST GEYER）</dt>
	<dd>1907年ドイツのイエナに生まれる。ベルリン大学博士。デュッセルドルフ大学およびウィーン大学精神科医長、バード・ツビッシェンナーン精神病院長。専攻、人類遺伝学。1958年逝去。</dd>
</dl>
