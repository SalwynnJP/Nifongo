	<title>上野正彦</title>
</head>
<body>
<dl>
	<dt>上野正彦（うえの・まさひこ）</dt>
	<dd>昭和４年（1929年）茨城県生まれ。東邦医科大学卒業。昭和34年（1959年）医学博士。昭和34年（1959年）東京都監察医務院監察医、昭和59年（1984年）同院院長となり平成元年（1989年）に退官。『死体は語る』、『死体は生きている』などの著書のほか、テレビへの出演も多い。杏林大学医学部客員教授。</dd>
</dl>
