<dl>
	<dt>寿岳章子（じゅがく・あきこ）</dt>
	<dd>大正13年（1924年）京都生まれ。東北帝国大学（現在の東北大学）法文学部卒業。京都府立大学教授。国語学者、エッセイスト。専攻は中世の日本語で、女性問題、憲法問題への取り組みでも知られる。平成17年（2005年）逝去。</dd>
</dl>
