<dl>
	<dt>木村敏（きむら・びん）</dt>
	<dd>昭和６年（1931年）旧朝鮮生まれ。京都大学医学部卒業。精神病理学者で、哲学的な著作も多い。ハイデルベルグ大学精神科客員講師、名古屋市立大学医学部教授、京都大学医学部教授、龍谷大学教授、京都大学名誉教授。日本精神病理学会理事長を務める。著書『分裂病の現象学』、『 自己・あいだ・時間』、『偶然性の精神病理』ほか多数。</dd>
</dl>
