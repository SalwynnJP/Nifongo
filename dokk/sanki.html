<dl>
	<dt>西東三鬼（さいとう・さんき）</dt>
	<dd>明治33年（1900年）岡山県生まれ。本名、斉藤敬直（さいとうけいちょく）。日本歯科医学専門学校（現在の日本歯科大学）卒業。俳人。「水枕ガバリと寒い海がある」、「広島や卵食ふ時口ひらく」などの句がある。昭和37年（1962年）逝去。</dd>
</dl>
