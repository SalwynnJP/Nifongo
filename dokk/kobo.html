	<dt>安部公房（あべ・こうぼう）</dt>
	<dd>大正14年（1924年）東京都生まれ。本名、安部公房（あべきみふさ）。東京帝国大学（現在の東京大学）医学部卒業。小説家、劇作家。「壁—S・カルマ氏の犯罪」で、第25回芥川賞受賞。代表作に『砂の女』、『箱男』、『壁』などがある。平成５年（1993年）逝去。</dd>
