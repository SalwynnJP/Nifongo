<dl>
	<dt>なだいなだ（なだ・いなだ）</dt>
	<dd>昭和４年（1929年）東京都生まれ。慶応義塾大学医学部卒業。フランスに留学し、精神医学について学んだ。医学博士。作家・精神科医として活動し、著書に『人間、この非人間的なもの』『くるいきちがい考』『ク<sub>ワ</sub>ルテット』『ぼくはへそまがり』など多数。</dd>
</dl>
