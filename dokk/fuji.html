	<dt>藤原正彦（ふじわら・まさひこ）</dt>
	<dd>昭和18年（1943年）旧満州国生まれ。東京大学理学部卒業。数学者、エッセイスト。著書『国家の品格』は200万部を超えるベストセラーとなる。新田次郎と藤原てい（ともに作家）の次男。</dd>
