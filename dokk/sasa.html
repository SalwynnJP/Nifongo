<dl>
	<dt>佐々木瑞枝（ささき・みずえ）</dt>
	<dd>昭和17年（1942年）京都府生まれ。カリフォルニア州ゴールデン州立大学大学院修士課程修了。アメリカンスクール教師、山口大学教養部教授、横浜国立大学留学生センター教授を経て、武蔵野大学文学部・大学院教授。国際留学生協会理事、比較文明学会理事、日本語ジェンダー学会会長。東京国際大学付属日本語学校アドバイザー。</dd>
</dl>
