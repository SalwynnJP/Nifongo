<dl>
	<dt>増原良彦（ますはら・よしひこ）</dt>
	<dd>昭和11年（1936年）大阪生まれ。東京大学文学部印度哲学科卒業。東京大学大学院人文科学研究科修了。気象大学校教授を経て、評論家。大正大学客員教授。著書に『説得術』、『タテマエとホンネ』などがある。また、他にも「ひろさちや」のペンネームで仏教などに関する多くの著作がある。</dd>
</dl>
