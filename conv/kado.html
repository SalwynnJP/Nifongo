<h1><a id="top">「かど」と「すみ」</a></h1>
<div class="rimg"><img src="../image/kado.png" alt="角は外側から、隅は内側から見る" title="「角」と「隅」の違い" width="244" height="213" /></div>
<p><ruby><rb>外側</rb><rp>(</rp><rt>そとがわ</rt><rp>)</rp></ruby>から見る<ruby><rb>場合</rb><rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>は「かど」といい、<ruby><rb>内側</rb><rp>(</rp><rt>うちがわ</rt><rp>)</rp></ruby>から見る<ruby><rb>場合</rb><rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>は「すみ」という。</p>
<ul>
	<li><ruby><rb>机</rb><rp>(</rp><rt>つくえ</rt><rp>)</rp></ruby>の<span class="c2">かど</span>に<ruby><rb>頭</rb><rp>(</rp><rt>あたま</rt><rp>)</rp></ruby>をぶつける。</li>
	<li>？<ruby><rb>机</rb><rp>(</rp><rt>つくえ</rt><rp>)</rp></ruby>の<span class="kesi"><span class="c4">すみ</span></span>に<ruby><rb>頭</rb><rp>(</rp><rt>あたま</rt><rp>)</rp></ruby>をぶつける。</li>
</ul>
<ul>
	<li class="suq">？<ruby><rb>部屋</rb><rp>(</rp><rt>へや</rt><rp>)</rp></ruby>の<span class="kesi"><span class="c2">かど</span></span>を<ruby><rb>掃除</rb><rp>(</rp><rt>そうじ</rt><rp>)</rp></ruby>する。</li>
	<li class="suq"><ruby><rb>部屋</rb><rp>(</rp><rt>へや</rt><rp>)</rp></ruby>の<span class="c4">すみ</span>を<ruby><rb>掃除</rb><rp>(</rp><rt>そうじ</rt><rp>)</rp></ruby>する。</li>
</ul>
<p class="cl">「かど」には、<ruby><rb>道路</rb><rp>(</rp><rt>どうろ</rt><rp>)</rp></ruby>や<ruby><rb>廊下</rb><rp>(</rp><rt>ろうか</rt><rp>)</rp></ruby>などの（<ruby><rb>直角</rb><rp>(</rp><rt>ちょっかく</rt><rp>)</rp></ruby>に）<ruby><rb>曲</rb><rp>(</rp><rt>ま</rt><rp>)</rp></ruby>がったところを指すことがある。</p>
<ul>
	<li><span class="c2">かど</span>を左に曲がる。</li>
	<li><span class="kesi">×&nbsp;<span class="c4">すみ</span>を左に曲がる。</span></li>
</ul>
