<h2>ウェブページの作成</h2>
<h3>インターネットとは？</h3>
<div class="main">
<div class="sect">
<p><dfn title="世界規模で相互に接続されたサーバの総体">インターネット</dfn><span class="en">internet</span>は、世界規模の通信ネットワーク<span class="en">communications network</span>であり、相互に接続されたサーバ<span class="en">server</span>の総体をいうものである。</p>
<p>インターネットを利用したサービスには様々なものがあるが、最も一般的なものに<abbr title="World Wide Web">ＷＷＷ</abbr>がある。ＷＷＷは、マルチメディア<span class="en">multimedia</span>情報の共有・検索を可能にするシステムであり、そのために使われる言語が<abbr title="HyperText Markup Language">HTML</abbr>である。</p>
