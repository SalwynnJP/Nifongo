<h1 id="top">日文文書処理</h1>
<h2>ウェブページの作成</h2>
<h3>テキストを強調する</h3>
<div class="main">
<div class="sect">
<p>テキストを強調するには〈<a href="010.html#emel">em要素</a>〉を用い、より強いテキストの強調には〈<a href="010.html#strng">strong要素</a>〉を用いる。</p>
<p>多くのブラウザでは〈em要素〉がイタリック体<span class="en">italic</span>で〈strong要素〉が太字<span class="en">bold</span>で表示される。</p>
